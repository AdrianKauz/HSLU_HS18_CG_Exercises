<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Solarsystem</title>
        <script type="text/javascript" src="../js/webgl-debug.js"></script>
        <script type="text/javascript" src="../js/shaderUtils.js"></script>
        <script type="text/javascript" src="../js/gl-matrix.js"></script>
        <script type="module" src="js/WebGLProject_Exercise.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <canvas id="myCanvas"></canvas>
            <div class="descriptionContainer">
                <div class = "description">
                    Use <span class="key">w</span>
                    <span class="key">a</span>
                    <span class="key">s</span>
                    <span class="key">d</span> for movement and
                    <span class="key">&#8592;</span>
                    <span class="key">&#8593;</span>
                    <span class="key">&#8595;</span>
                    <span class="key">&#8594;</span> or mouse for rotation<br><br>
                </div>
            </div>
            <div class = "debugInfoContainer">
                <div class="debugInfo">
                    <div class="debugInfoTitle">
                        <u>Camera</u>
                    </div>
                    <div class="debugRow">
                        <span class="debugName">
                            Position:
                        </span>
                        <span class="debugValue">
                            <span id="cameraPositionX"></span>
                        </span>
                    </div>
                    <div class="debugRow">
                        <span class="debugName">
                        </span>
                        <span class="debugValue">
                            <span id="cameraPositionY"></span>
                        </span>
                    </div>
                    <div class="debugRow">
                        <span class="debugName">
                        </span>
                        <span class="debugValue">
                            <span id="cameraPositionZ"></span>
                        </span>
                    </div>
                    <div class="debugRow">
                        <span class="debugName">
                            Pitch:
                        </span>
                        <span class="debugValue">
                            <span id="cameraPitch"></span>
                        </span>
                    </div>
                    <div class="debugRow">
                        <span class="debugName">
                            Yaw:
                        </span>
                        <span class="debugValue">
                            <span id="cameraYaw"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
